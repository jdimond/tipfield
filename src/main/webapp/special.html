<!DOCTYPE html>
<html>
  <head><meta content="text/html; charset=UTF-8" http-equiv="content-type" />
    <title>Home</title>
  </head>
  <body class="lift:content_id=main">
    <div id="main" class="lift:surround?with=default;at=content">
      <div class="lift:SpecialOverview.specialHeader row">
        <div class="span10">
          <div class="row">
            <div class="span8">
              <h2><span id="special_title">Who will become special agent K?</span></h2>
            </div>
            <div class="span2" style="text-align: right">
              <h2><small id="special_points">7</small></h2>
            </div>
          </div>
          <hr id="tips_hr" />
        </div>
        <div class="lift:SpecialOverview.specialRanking span10">
          <table id="specials" class="table table-bordered table-striped table-condensed">
            <thead>
              <tr>
                <th>#</th>
                <th><span class="lift:loc.name">Name</span></th>
                <th><span class="lift:loc.tip">Tip</span></th>
                <th><span class="lift:loc.points">Points</span></th>
              </tr>
            </thead>
            <tbody>
              <tr class="ranking_entry">
                <td class="ranking_rank">999</td>
                <td class="ranking_name align-left">
                  <img height="25px" width="25px" class="ranking_user_image"
                  src="https://graph.facebook.com/jonathan.dimond/picture" />
                  <span class="ranking_full_name">Jonathan Dimond</span>
                </td>
                <td class="special_answer">
                    <select class="special_select">
                      <option value="1">Netherlands</option>
                    </select>
                    <img id="special_button" src="/images/fail.png" />
                    <img id="special_ajax_loader" src="/images/ajax-loader.gif" style="display: none" />
                </td>
                <td class="ranking_points">192</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
