<!DOCTYPE html>
<html>
  <head><meta content="text/html; charset=UTF-8" http-equiv="content-type" />
    <title>Home</title>
  </head>
  <body class="lift:content_id=main">
    <div id="main" class="lift:surround?with=default;at=content">
      <div class="lift:Standings.standings?eager_eval=true">
        <div class="btn-group selection_row" id="group_select">
          <a id="current_group" class="btn dropdown-toggle" data-toggle="dropdown" href="#">
            <span id="group_name"></span>
            <span class="caret"></span>
          </a>
          <ul id="group_items" class="dropdown-menu">
            <li><a href="#">Group A</a></li>
          </ul>
        </div>
        <div class="row">
          <div class="span10">
            <table id="standings" class="table table-bordered table-striped">
              <tr>
                <th></th>
                <th class="align-left"><span class="lift:loc.team">Team</span></th>
                <th><span class="lift:loc.games_played">Games Played</span></th>
                <th><span class="lift:loc.won">Won</span></th>
                <th><span class="lift:loc.drawn">Drawn</span></th>
                <th><span class="lift:loc.lost">Lost</span></th>
                <th><span class="lift:loc.goals">Goals</span></th>
                <th><span class="lift:loc.points">Points</span></th>
              </tr>
              <tr class="standing">
                <td id="standing_rank" class="number">1</td>
                <td id="standing_team" class="align-left">Germany</td>
                <td id="standing_played" class="number">5</td>
                <td id="standing_won" class="number">3</td>
                <td id="standing_drawn" class="number">2</td>
                <td id="standing_lost" class="number">0</td>
                <td id="standing_goals" class="number">10</td>
                <td id="standing_points" class="number">11</td>
              </tr>
            </table>
          </div>
        </div>
        <hr />
        <lift:embed what="templates-hidden/games" />
      </div>
    </div>
  </body>
</html>
