<!DOCTYPE html>
<html>
  <head><meta content="text/html; charset=UTF-8" http-equiv="content-type" />
    <title>Home</title>
  </head>
  <body class="lift:content_id=main">
    <div id="main" class="lift:surround?with=default;at=content">
      <div class="lift:TipOverview.userHeader row">
        <div class="span10">
          <div class="row">
            <div class="span5">
                <img src="https://fbcdn-profile-a.akamaihd.net/hprofile-ak-snc4/275245_721865530_5434230_q.jpg"
                height="50px" width="50px" id="tips_profile_img">
              <h2>
                <br />
                <span id="user_name">Jonathan Dimond</span>
              </h2>
            </div>
            <div class="span2">
              <h2>
                <br />
                <small id="user_points">20 Points</small>
              </h2>
            </div>
            <div class="span2" style="text-align: right">
              <h2>
                <br />
                <small id="user_rank">Place 2000</small>
              </h2>
            </div>
          </div>
          <hr id="tips_hr" />
        </div>
      </div>
      <div class="row">
        <div class="lift:TipOverview.listSpecials span10">
          <h3><span class="lift:loc.specials">Specials</span></h3>
          <hr />
          <table id="games" class="table table-bordered table-striped table-condensed">
            <thead>
              <tr>
                <th><span class="lift:loc.specials">Special</span></th>
                <th><span class="lift:loc.points">Points</span></th>
                <th><span class="lift:loc.tip">Tip</span></th>
              </tr>
            </thead>
            <tbody>
              <tr class="special_question">
                <td><h4 class="special_title">Who will become European Champion?</h4></td>
                <td><h4 class="special_points">7</h4></td>
                <td class="special_answer">
                  <select class="special_select">
                    <option value="1">Netherlands</option>
                  </select>
                  <img id="special_button" src="/images/fail.png" />
                  <img id="special_ajax_loader" src="/images/ajax-loader.gif" style="display: none" />
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <br />
      <div class="row">
        <div class="lift:TipOverview.listGames?eager_eval=true span10">
          <h3><span class="lift:loc.games">Games</span></h3>
          <hr />
          <lift:embed what="/templates-hidden/games" />
        </div>
      </div>
    </div>
  </body>
</html>
