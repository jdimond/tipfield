<!DOCTYPE html>
<html>
  <head><meta content="text/html; charset=UTF-8" http-equiv="content-type" />
    <title>Home</title>
  </head>
  <body class="lift:content_id=main">
    <div id="main" class="lift:surround?with=default;at=content">
      <div id="alert" class="alert" style="display: none;">
        <button class="close" data-dismiss="alert">×</button>
        <strong id="alert_title"></strong> <span id="alert_text"></span>
      </div>
      <div class="row">
        <div class="span4">
          <div class="well">
            <div class="lift:Pools.invitations" id="pool_invitations">
              <h3><span class="lift:loc.invitations">Invitations</span></h3><br />
              <table class="invitation_entry full_width">
                <tr>
                  <td colspan="2" width="100%" class="pool_name centered">New Pool</td>
                </tr>
                <tr>
                  <td>
                    <a class="join_link">
                      <span class="lift:loc.join">Join</span>
                    </a>
                  </td>
                  <td style="text-align: right">
                    <a class="ignore_link">
                      <span class="lift:loc.ignore">Ignore</span>
                    </a>
                  </td>
                </tr>
              </table>
              <br />
            </div>

            <div class="lift:Pools.poolList">
              <h3><span class="lift:loc.my_pools">My Pools</span></h3><br />
              <p class="pool_entry full_width">
                <a class="pool_link btn" style="display: block"></a>
              </p>
              <br />
            </div>

            <h3><span class="lift:loc.new_pool">New Pool</span></h3><br />
            <form class="form-horizontal lift:Pools.createPoolForm" id="create_pool_form" method="POST">
              <input type="hidden" name="process" />
              <fieldset class="control-group" id="pool_name_group">
                <input name="pool_name" type="text" class="full_width" placeholder="Pool Name…" onfocus="$('#pool_name_group').removeClass('error')"/>
              </fieldset>
              <p><textarea name="pool_description" class="full_width" placeholder="Description (optional)…" style="resize:none;"></textarea></p>
              <!--
              <p>
                <input name="allow_member_invite" type="checkbox" checked />
                <span class="lift:loc.allow_member_invite">
                  Allow members to invite new members
                </span>
              </p>
              -->
              <button name="create_pool_button" type="submit" class="btn btn-success full_width">
                <i class="icon-plus-sign icon-white"></i>
                <span class="lift:loc.create_new_pool">Create New Pool</span>
              </button></br>
            </form>
          </div>
        </div>
        <div class="span6">
          <div class="row">
            <div class="span6 lift:Pools.poolInfo">
              <div class="page-header">
                <h1 id="pool_name">This Pool</h1>
                <div id="invitation_link_section">
                  <h3>
                    <small>
                      <span class="lift:loc.invitation_link">Invitation link:</span>
                      <a id="invitation_link">http://www.tipfield.com/invite/123456789abcdef</a>
                    </small>
                  </h3>
                  <h5>
                    <small>
                      <span class="lift:loc.invitation_link_warning">Anybody with this link can join</span>
                    </small>
                  </h5>
                </div>
              </div>
            <div class="">
            </div>
              <div id="pool_description">Pool Description</div>
            </div>
          </div>
          <!--
          <div class="row">
            <div class="span2 offset4">
              <p class="lift:Pools.inviteFriendsButton" id="invite_friends_section">
                <a id="invite_friends_button" class="btn btn-info" style="display: block;">
                  <i class="icon-plus icon-white"></i>
                  <span class="lift:loc.invite_friends">Invite Friends</span>
                </a>
                <input type="hidden" name="process">
              </p>
            </div>
          </div>
          -->
          <table class="lift:Pools.poolRanking table table-striped table-bordered table-condensed">
            <thead>
              <tr>
                <th>#</th>
                <th><span class="lift:loc.name">Name</span></th>
                <th><span class="lift:loc.placed_tips">Placed Tips</span></th>
                <th><span class="lift:loc.points">Points</span></th>
              </tr>
            </thead>
            <tbody>
              <tr class="ranking_entry">
                <td class="ranking_rank">1</td>
                <td class="ranking_name align-left">
                <img height="25px" width="25px" src="https://graph.facebook.com/jonathan.dimond/picture" />
                <span class="ranking_full_name">Jonathan Dimond</span>
                <td class="ranking_points">192</td>
                <td class="ranking_placed">1</td>
              </tr>
            </tbody>
          </table>
          <div class="row">
            <div id="leave_pool" class="lift:Pools.leavePoolButton span2 offset4">
              <form id="leave_pool_form" method="POST">
                <p>
                  <button id="leave_pool_button" type="button" class="btn btn-danger full_width">
                    <i class="icon-minus-sign icon-white"></i>
                    <span class="lift:loc.leave_pool">Leave Pool</span>
                  </button>
                  <input type="hidden" name="process">
                </p>
              </form>
            </div>
          </div>
        </div>
        <div class="lift:Pools.cometGuard row">
          <div class="lift:comet?type=PoolComments&randomname=true span6">
            <div class="page-header"><h3><span class="lift:loc.comments">Comments</span></h3></div>
            <table id="comments_table" class="table table-striped table-bordered">
            <tr id="add_comment_row">
              <td>
                <img id="add_comment_img" height="50px" width="50px" src="https://graph.facebook.com/jonathan.dimond/picture"/>
                <form id="add_comment_form">
                  <fieldset class="control-group" id="comment_control_group">
                    <textarea id="comment_textarea" name="comment_textarea"></textarea>
                  </fieldset>
                  <input id="comment_submit" type="submit" class="btn" name="add_comment" value="Add Comment" style="float: right;"></input>
                </form>
              </td>
            </tr>
            <tr id="comments_section"></tr>
            <tr id="show_more_comments_row">
              <td style="text-align: center">
                <a id="show_more_comments_button" class="btn">Show more comments</a>
              </td>
            </tr>
          </table>
        </div>
      </div>
      <div id="fb-root"></div>
      <script src="/js/fb.js" type="text/javascript"></script>
    </div>
  </body>
</html>
